    <div class="header">

    <ul id="horizontal-menu">

    <div class="content">

      <div class="contact">
      	<div class="welcome-message">Reach out and say hi!</div>
        <div class="form-text">Name *</div>
      	<input type="text" value="" class="name first" required>
      	<input type="text" value="" class="name last" required>
        <span class="name-label label-first">First Name</span>
        <span class="name-label">Last Name</span>

        <div class="form-text">Email Address *</div>
      	<input type="email" value="" class="email-input" required>

        <div class="form-text">Subject *</div>
      	<input type="text" value="" class="subject" required>

        <div class="form-text">Message *</div>
        <textarea rows="4" cols="50" name="MESSAGE" class="message" form="usrform"></textarea>
        <div class="clear"><input type="submit" value="Send" name="subscribe" id="send" class="button"></div>
      </div>
    </div>
